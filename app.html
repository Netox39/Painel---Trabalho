<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Trabalho</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">

      <div class="brand">

        <div class="logo-box">
          <img src="./logo.png" alt="Faculdade Christus Eusébio" class="logo-img">
        </div>

        <div class="brand-text">
          <div class="title"><b>Painel de Trabalho</b></div>
          <div class="subtitle">Faculdade Christus Eusébio</div>
        </div>

      </div>

      <div class="user-area">
        <span id="clock"></span>
        <button class="btn" id="logoutBtn">Sair</button>
      </div>

    </div>

    <!-- MENU LATERAL -->
    <div class="main">
      <div class="sidebar" id="nav"></div>
      <div class="content">
        <h2 id="title"></h2>
        <p id="subtitle"></p>
        <div id="panel"></div>
      </div>
    </div>

  </div>

  <div class="toast" id="toast"></div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></scrip
