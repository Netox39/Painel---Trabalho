<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel de Trabalho — Faculdade Christus</title>
<style>
:root{--bg:#0b1220;--text:#eaf0ff;--border:rgba(255,255,255,.08);--headerH:72px;}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text)}
header{height:var(--headerH);display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid var(--border)}
.brand{display:flex;align-items:center;gap:10px}
.brand img{width:46px;height:46px;border-radius:12px}
.app{display:grid;grid-template-columns:300px 1fr;height:calc(100vh - var(--headerH))}
aside{border-right:1px solid var(--border);padding:12px}
.nav button{display:block;width:100%;margin-bottom:8px;padding:10px;border:none;border-radius:8px;cursor:pointer}
.nav button.active{background:#4f8cff;color:white}
main{padding:12px}
.content{height:80vh;border:1px solid var(--border)}
iframe{width:100%;height:100%;border:0;background:white}
#editBtn{padding:10px;border:none;border-radius:8px;background:#4f8cff;color:white;cursor:pointer}
</style>
</head>
<body>

<header>
<div class="brand">
<img src="logo.png">
<div><b>Painel de Trabalho</b><div style="font-size:12px">Faculdade Christus</div></div>
</div>
<div id="clock"></div>
</header>

<div class="app">
<aside>
<div class="nav" id="nav"></div>
</aside>

<main>
<div>
<span id="title"></span>
<button id="editBtn">Abrir para edição</button>
</div>
<div class="content" id="content"></div>
</main>
</div>

<script>
const isAdmin=new URLSearchParams(location.search).get("admin")==="1";
if(!isAdmin) document.getElementById("editBtn").style.display="none";

const u=(b)=>b+"?widget=true&headers=false";

const tabs=[
{name:"Agenda Laboratório",url:u("https://docs.google.com/spreadsheets/d/e/2PACX-1vTuk8e_LjYUhZjKL1irUu61to09DTsk7fXnmbN_ZgJ8FSW-qFw1Bi5VznDXC7tRGyhMvgTg5QlAADE9/pubhtml"),editUrl:"https://docs.google.com/spreadsheets/d/1QVhGPsB8g9BsU5gIoPFNBslsg18zsqLz96yqlwRXdHs/edit"},
{name:"Controle de Inventário",url:u("https://docs.google.com/spreadsheets/d/e/2PACX-1vR8oJdwz52RcOHzwlutBJ-oznwbO2psOOkFnVb2JLY5Rpzd9zac6JZQ30YBladU5lvt2FiTUALCv57R/pubhtml"),editUrl:"https://docs.google.com/spreadsheets/d/1NDNQXnTDX-uKC80Q-TIEn2Y1R4ZoFhjsyc3uaFNwaTI/edit"},
{name:"Mapeamento Ar Condicionado",url:u("https://docs.google.com/spreadsheets/d/e/2PACX-1vSWcrg5z_S3YUhEqDrshtpKO9uejmEv2KhI70RfdeGuPxhm_UuAx7yl5y8Jpe5BMA/pubhtml"),editUrl:"https://docs.google.com/spreadsheets/d/1yNSd8jrSxJGdU2xDaKMhwdkgpE0BThIX/edit"},
{name:"Ramais Internos",url:u("https://docs.google.com/spreadsheets/d/e/2PACX-1vS4gESNTCskkqwJDwDEdszFOOWBsPRbNZj1pzr0KfvOyfxVCMfBq9yRZ9N6OQRmkrWjNCRSNHv0t88-/pubhtml"),editUrl:"https://docs.google.com/spreadsheets/d/1_vR44u298xUtvNu9ifStkcZodM1m3SWUDDJb_naNDx4/edit"},
{name:"Equipamentos com Defeito",url:u("https://docs.google.com/spreadsheets/d/e/2PACX-1vS-wJl57NMoEHSiVWPKm4R32h9cQbavN7GLWoXWoZS37zZcvUpoJl9P2_cTx7VXTVzcPk9nNmQdpmhV/pubhtml"),editUrl:"https://docs.google.com/spreadsheets/d/11CwMnpzrB5zb8oY01Rx2Iddj9a5ZueF9Idxl80Tvpmg/edit"}
];

const nav=document.getElementById("nav");
const content=document.getElementById("content");
const title=document.getElementById("title");
let current=null;

tabs.forEach((t,i)=>{
const b=document.createElement("button");
b.innerText=t.name;
b.onclick=()=>select(i);
nav.appendChild(b);
});

function select(i){
current=tabs[i];
title.innerText=current.name;
content.innerHTML=`<iframe src="${current.url}"></iframe>`;
}

document.getElementById("editBtn").onclick=()=>{
if(current?.editUrl) window.open(current.editUrl,"_blank");
};

select(0);

setInterval(()=>{
document.getElementById("clock").innerText=new Date().toLocaleString("pt-BR");
},1000);

</script>

</body>
</html>
