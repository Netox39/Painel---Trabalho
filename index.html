<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Trabalho — Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(79,140,255,.18), transparent 60%),
        radial-gradient(700px 420px at 95% 10%, rgba(34,197,94,.12), transparent 55%),
        radial-gradient(900px 700px at 40% 110%, rgba(255,255,255,.06), transparent 55%),
        var(--bg, #0b1220);
      <!-- Modal -->
<div class="modalBackdrop" id="modalBackdrop" style="
  position:fixed; inset:0; background:rgba(0,0,0,.55);
  display:none; align-items:center; justify-content:center; padding:18px; z-index:9999;">
  <div class="modal" style="
    width:min(520px,100%);
    background:rgba(15,27,51,.96);
    border:1px solid rgba(255,255,255,.12);
    border-radius:18px;
    box-shadow:0 18px 70px rgba(0,0,0,.55);
    overflow:hidden;">
    <div style="padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.10);display:flex;justify-content:space-between;gap:10px;align-items:center;">
      <div id="modalTitle" style="font-weight:900">—</div>
      <button class="btn" id="modalClose" type="button">Fechar</button>
    </div>
    <div id="modalBody" style="padding:14px"></div>
    <div id="modalFoot" style="padding:12px 14px;border-top:1px solid rgba(255,255,255,.10);display:flex;justify-content:flex-end;gap:10px;flex-wrap:wrap;"></div>
  </div>
</div>

    }
    .loginWrap{max-width:560px;margin:0 auto;padding:28px 14px 40px}
    .loginCard{
      background: linear-gradient(180deg, rgba(15,27,51,.94), rgba(15,27,51,.72));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      box-shadow: 0 18px 70px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .loginHead{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:16px 16px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(135deg, rgba(10,31,68,.92), rgba(16,42,99,.72));
      backdrop-filter: blur(10px);
    }
    .brandMini{display:flex;align-items:center;gap:12px}
    .logoBox{
      width:54px;height:54px;background:#fff;border-radius:16px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 28px rgba(0,0,0,.30);
      overflow:hidden;padding:8px;
    }
    .logoBox img{width:100%;height:100%;object-fit:contain;display:block}
    .brandTxt b{font-size:16px;letter-spacing:.2px}
    .brandTxt small{display:block;opacity:.85;margin-top:2px}
    .clock{opacity:.85;font-size:12px;white-space:nowrap}
    .loginBody{padding:16px}
    .helpRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .btn.link{background:transparent;border:1px solid rgba(255,255,255,.14)}
    .btn.link:hover{background:rgba(255,255,255,.06)}
    .msg{min-height:18px;margin-top:10px}
    .kbdHint{opacity:.7;font-size:12px;margin-top:6px}

    /* Modal */
    .modalBackdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.58);
      display:none;align-items:center;justify-content:center;padding:18px;z-index:80;
    }
    .modalBackdrop.open{display:flex}
    .modal{
      width:min(520px,100%);
      background: linear-gradient(180deg, rgba(15,27,51,.98), rgba(15,27,51,.84));
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      box-shadow:0 18px 70px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modalHead{
      padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .modalBody{padding:14px}
    .modalFoot{
      padding:12px 14px;border-top:1px solid rgba(255,255,255,.10);
      display:flex;justify-content:flex-end;gap:10px;flex-wrap:wrap;
    }
    .note{opacity:.8;font-size:12px;line-height:1.4}
  </style>
</head>
<body>

  <div class="loginWrap">
    <div class="loginCard">
      <div class="loginHead">
        <div class="brandMini">
          <div class="logoBox">
            <!-- Garanta que sua imagem está no repo como logo.png -->
            <img src="./logo.png" alt="Faculdade Christus Eusébio" />
          </div>
          <div class="brandTxt">
            <div><b>Painel de Trabalho</b></div>
            <small>Faculdade Christus Eusébio</small>
          </div>
        </div>
        <div class="clock" id="clock">—</div>
      </div>

      <div class="loginBody">
        <div class="note">
          Entre com seu usuário e senha. Você também pode criar sua conta ou redefinir sua senha.
        </div>

        <!-- FORM = Enter para entrar -->
        <form id="loginForm">
  <!-- seus inputs -->
  <input id="email" type="email" ...>
  <input id="password" type="password" ...>

  <button id="loginBtn" type="submit">Entrar</button>
</form>

        <form id="loginForm" class="grid" style="margin-top:14px">
          <div>
            <label class="note">E-mail</label>
            <input class="input" id="email" type="email" placeholder="nome@exemplo.com" autocomplete="email" required />
          </div>
          <div>
            <label class="note">Senha</label>
            <input class="input" id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
            <div class="kbdHint">Dica: pressione <b>Enter</b> para entrar.</div>
          </div>

          <div class="helpRow">
            <button class="btn primary" type="submit">Entrar</button>
            <button class="btn link" id="signupBtn" type="button">Criar conta</button>
            <button class="btn link" id="resetBtn" type="button">Esqueci a senha</button>
          </div>

          <div class="note msg" id="msg"></div>

          <div class="note" style="margin-top:10px">
            <b>Primeira vez configurando?</b><br/>
            Suba o arquivo <code>config.js</code> (baseado no <code>config.example.js</code>) com as chaves do Supabase.
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Modal -->
  <div class="modalBackdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div id="modalTitle" style="font-weight:900">—</div>
        <button class="btn" id="modalClose" type="button">Fechar</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
      <div class="modalFoot" id="modalFoot"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="site.js"></script>
  <script>
    const clockEl = document.getElementById("clock");
    setInterval(()=>clockEl.textContent=new Date().toLocaleString("pt-BR"), 1000);
  </script>
</body>
</html>
